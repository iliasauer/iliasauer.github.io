<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering of Clinical Pathways</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='build/style.css'>
</head>
<body>
<div id="main row" class="view">
    <div id="menu" class="view column left">
        <div id="algorithm-menu"></div>
        <div id="patients-menu" class="menu hidden">
            <div id="slider">
                <label for="sliderik">Filter by number of patients</label>
                <input type="range" multiple min="0" max="100" value="0" step="1" class="slider" id="sliderik">
                <input type="range" multiple min="0" max="100" value="0" step="1" class="slider" id="sliderik2">
            </div>
            <div id="patient-combo">
                <label for="patients"></label>
                <select id="patients" name="patients" class="form-control">
                    <option id="default-combo" disabled selected value="null">Choose a patient...</option>
                </select>
            </div>
        </div>
    </div>
    <div id="content" class="view column right">
        <span id="clusters"></span>
        <span id="clinical-path"></span>
        <span id="histogram"></span>
    </div>
</div>
<script src="build/bundle.js"></script>
</body>
</html>
