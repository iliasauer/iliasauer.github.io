<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/build/default.js">
    <title>Homework 1</title>
</head>
<body>
<div id="content_container" class="container">
    <h1>First VIS101 Homework</h1>
    <div class="frame">
        <h2>Quote of the Day</h2>
        <div class="quote_block">
            <p id="quote">Lorem ipsum</p>
        </div>
    </div>
    <div class="button_block">
        <button id="switch_button" class="button switch_button" name="switch_button">Change Quote of the Day</button>
        <button id="sort_button" class="button" name="sort_button">Sort by authors</button>
        <label class="needless_label" for="select">Author</label>
        <select id="select" class="select" name="select" size="1">
            <option id="random_option" selected>Random author</option>
        </select>
    </div>
    <div class="option_block">
        <label for="checkbox">Use third-party sources</label>
        <input id="checkbox" type="checkbox">
    </div>
    <script src="/build/homework1.js"></script>
</div>
<nav>
    <ul>
        <li><a href="/">Back</a></li>
    </ul>
</nav>
</body>
</html>
